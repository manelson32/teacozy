<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
    <meta charset="utf-8">
    <title>Tea Cozy | Home</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./resources/images/img-tea-cozy-logo.png" alt="Welcome to Tea Cozy">
      </div>

      <nav>
        <span><a href="#mission">Mission</a></span>
        <span><a href="#featured">Featured Tea</a></span>
        <span><a href="#locations">Locations</a></span>
      </nav>

    </header>

    <div class="main">

      <div id="mission" class="flex">
        <div class="banner">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>

      <div id="featured">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
        <div class="flex">
          <div class="row1">
            <div class="totm">
              <img src="./resources/images/img-berryblitz.jpg" alt="A hot mug of tea with berries floating on top.">
              <h4>Fall Berry Blitz Tea</h4>
            </div>
            <div class="totm">
              <img src="./resources/images/img-spiced-rum.jpg" alt="A small crate of tea leaves with the label, it pays to buy good tea.">
              <h4>Spiced Rum Tea</h4>
            </div>
            <div class="totm">
              <img src="./resources/images/img-donut.jpg" alt="A delectable-looking donut sprinkled with sugar.">
              <h4>Seasonal Donuts</h4>
            </div>
          </div>

          <div class="row2">
            <div class="totm">
              <img src="./resources/images/img-myrtle-ave.jpg" alt="A teacup full of orange tea.">
              <h4>Myrtle Ave Tea</h4>
            </div>
            <div class="totm">
              <img src="./resources/images/img-bedford-bizarre.jpg" alt="A teacup full of blood-red tea.">
              <h4>Bedford Bizarre Tea</h4>
            </div>
          </div>


        </div>

      </div>

      <div id="locations" class="flex">

      </div>



    </div>
  </body>
</html>
